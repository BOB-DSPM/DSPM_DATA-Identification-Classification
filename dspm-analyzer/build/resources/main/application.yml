spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/dspm
    username: dspm
    password: dspm
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: UTC
        # dialect는 명시 안 해도 자동 선택됨 (Hibernate 6)
        # dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080
