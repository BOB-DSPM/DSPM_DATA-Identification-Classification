name: Build and Deploy Analyzer

on:
  push:
    branches: [ "main" ]
    paths:
      - 'dspm-analyzer/**'
      - '.github/workflows/build-analyzer.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ./dspm-analyzer
          file: ./dspm-analyzer/Dockerfile
          push: true
          tags: comnyang/analyzer:latest
          build-args: |
            DB_URL=${{ secrets.DB_URL }}
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region ap-northeast-2 \
            --name ${{ secrets.EKS_CLUSTER_NAME }} \
            --role-arn arn:aws:iam::651706765732:role/EksAdminRole

      - name: Deploy to EKS with RDS configuration
        run: |
          # Update deployment with RDS environment variables
          kubectl set env deployment/analyzer -n dspm \
            DB_URL="${{ secrets.DB_URL }}" \
            DB_USERNAME="${{ secrets.DB_USERNAME }}" \
            DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
            DB_DDL_AUTO="validate" \
            DB_SHOW_SQL="false"
          
          # Rollout restart to apply changes
          kubectl rollout restart deployment analyzer -n dspm